name: Auto Tag on Version Bump

on:
  push:
    branches:
      - main
    paths:
      - '.bumpversion.toml'

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from .bumpversion.toml
        id: extract_version
        run: |
          VERSION=$(grep '^current_version' .bumpversion.toml | sed 's/current_version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.extract_version.outputs.version }}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          if git tag -l "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME does not exist"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG_NAME="${{ steps.check_tag.outputs.tag_name }}"
          VERSION="${{ steps.extract_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $VERSION"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag: $TAG_NAME"

      - name: Summary
        run: |
          TAG_NAME="${{ steps.check_tag.outputs.tag_name }}"
          if [ "${{ steps.check_tag.outputs.exists }}" == "true" ]; then
            echo "### âœ… Tag Already Exists" >> $GITHUB_STEP_SUMMARY
            echo "Tag \`$TAG_NAME\` already exists. Skipping tag creation." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸŽ‰ Tag Created Successfully" >> $GITHUB_STEP_SUMMARY
            echo "Created and pushed tag: \`$TAG_NAME\`" >> $GITHUB_STEP_SUMMARY
          fi
